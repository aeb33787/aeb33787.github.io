<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* This is a comment */
      #box {
        background-color: rgba(243, 149, 18, 0.727);
        width: 300px;
        height: 300px;
        cursor: pointer;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      // This is JavaScript
      /*
      This is a 
      multiline comment
      */
      const box = document.getElementById("box");
      box.onmouseover = () => {
        alert("hello");
        box.style.backgroundColor = "blue";
        box.style.border = "5px dotted white";
      };
      box.style.border = "5px dotted blue";
      console.log(box);
    </script>
  </body>
