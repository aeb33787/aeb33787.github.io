<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="lightbox2-dev/dist/css/lightbox.min.css" />
    <style>
        .thumbnail {
            width: 200px;
        }
        .lightbox-container {
            margin: auto;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="lightbox-container">
    <a data-lightbox="image-1" href="lightbox-images/print8.jpeg">
    <img class="thumbnail" src="lightbox-images/print8.jpeg" alt="image-1"/></a>
   
    <a data-lightbox="image-1" href="lightbox-images/print6.jpeg">
    <img class="thumbnail" src="lightbox-images/print6.jpeg" alt="image-1"/></a>

    <a data-lightbox="image-1" href="lightbox-images/print9.jpeg">
    <img class="thumbnail" src="lightbox-images/print9.jpeg" alt="image-1"/></a>

    </div>

    <script src="lightbox2-dev/dist/css/lightbox-plus-jquery.min.js"></script>

    <script src="lightbox2-dev/dist/css/lightbox.min.js"></script>
    
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
        })
    </script>
</body>
</html>
