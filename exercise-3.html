<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        background-color: #ffffff;
        margin: 0;
    }
    .banner1 {
        background-color: #000000;
        height: 100px;
    }
    .banner2 {
        background-color: #ffffff;
        height: 400px;
    }
    .banner3 {
        background-color: #000000;
        height: 100px;
    }
    .container1 {
        background-color: #676767;
        width: 1400px;
        margin: auto;
    }
    .container2 {
        background-color: #ffffff;
        width: 1400px;
        margin: auto;
    }
    .col33A {
        position: relative;
        background-color: #ffffff;
        width: 33%;
        height: 600px;
        margin: 40px;
    }
    .col33B {
        position: relative;
        background-color: #ffffff;
        border: 2px solid #676767;
        width: 33%;
        height: 600px;
        margin: 40px;
    }
    .button {
        background-color: #000000;
        width: 100%;
        height: 100px;
        position:absolute;
        bottom: 0px;
        margin: 0
    }
    /*Utility class*/
    .flex {
        display: flex;
    }
</style>
</head>
<body>
    <div class="banner1"></div>
    <div class="banner2"></div>
    <div class="banner3"></div>
    <div class="container1 flex">
        <div class="col33A">
            <div class="button"></div>
        </div>
        <div class="col33A">
            <div class="button"></div>
        </div>
        <div class="col33A">
            <div class="button"></div>
        </div>
    </div>

    <div class="container2 flex">
        <div class="col33B">
            <div class="button"></div>
        </div>
        <div class="col33B">
            <div class="button"></div>
        </div>
        <div class="col33B">
            <div class="button"></div>
        </div>
    </div>
</body>
</html>
